node_js:
  - "8"
dist: trusty

services:
  - docker

before_install:
  - sudo apt-get -qq update

script:
  - npm install
  - npm run lint
  - npm install -g npm@6.4.1
  - CI=1 npm run lint:deps
  - docker build -t speech-proxy:build .

notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
